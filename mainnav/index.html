<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.0/iconify-icon.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
</head>

<body>
    <section class="navbar">
        <header class="mainnav-wrapper">
            <div class="mainnav-logo-block">
                <button>
                    <img src="./logo.png" alt="logo">
                </button>
                <span>海軍樂購生活館Love Go</span>
            </div>
            <div class="mainnav-right-block">
                <button id="btn-mainnav-menu">
                    <img src="./main-menu.png" alt="Menu">
                </button>
                <div class="mainnav-right-container" aria-expanded="false">
                    <div class="mainav-search-block">
                        <div class="mainav-search-container">
                            <button id="btn-search">
                                <img src="./magnifying.svg" alt="Search">
                            </button>
                            <input id="text-search" type="text" placeholder="Search...">
                        </div>
                    </div>
                    <div class="shopcar-section">
                        <button class="btn-right-section btn-shopcar">
                            <span>查看購物車</span>
                            <img src="./shopcar.svg" alt="Shopcar" class="mainnav-icons">
                        </button>
                        <div aria-display="false" class="popout-shopcar">
                            <div class="popout-shopcar-title">
                                最近加入的商品
                            </div>
                            <ul class="popout-shopcar-list">
                                <li class="popout-shopcar-item">
                                    <div class="popout-shopcar-img-block">
                                        <img src="./product.png" alt="商品名稱">
                                    </div>
                                    <div class="popout-shopcar-span-block">
                                        <span>產品名稱產品名稱產品名稱產品名稱產品名稱產品名稱產品名稱產品名稱產品名稱產品名稱產品名稱產品名稱產品名稱產品名稱</span>
                                        <span>$10</span>
                                    </div>
                                </li>
                                <li class="popout-shopcar-item">
                                    <div class="popout-shopcar-img-block">
                                        <img src="./product.png" alt="商品名稱">
                                    </div>
                                    <div class="popout-shopcar-span-block">
                                        <span>產品名稱</span>
                                        <span>$10</span>
                                    </div>
                                </li>
                            </ul>
                            <div class="popout-shopcar-checkcar">
                                <button class="btn-right-section">查看我的購物車</button>
                            </div>
                        </div>
                    </div>
                    <div class="notice-section">
                        <button class="btn-right-section btn-notice">
                            <span>查看提醒</span>
                            <img src="./bell.svg" alt="Announce" class="mainnav-icons">
                        </button>
                    </div>
                    <div class="user-section">
                        <button class="btn-right-section btn-user">
                            <span>查看使用者</span>
                            <img src="./logout.svg" alt="Logout" class="mainnav-icons">
                        </button>
                    </div>
                </div>
            </div>
        </header>
        <header class="secnav-wrapper">
            <div class="secnav-block">
                <button aria-selected="true">
                    <span>全部商品</span>
                </button>
                <button>
                    <span>食品</span>
                </button>
                <button>
                    <span>生活用品</span>
                </button>
                <button>
                    <span>保健食品</span>
                </button>
            </div>
        </header>
    </section>
    <section class="template">
        <div class="marquee-block">
            <span>我是跑馬燈我是跑馬燈我是跑馬燈我是跑馬燈我是跑馬燈我是跑馬燈我是跑馬燈我是跑馬燈我是跑馬燈我是跑馬燈</span>
        </div>
    </section>
</body>

</html>
